<section class="section">
    <header class="section_header">Other Info</header>
    <div section-editor template="otherinfo_editor.html"></div>
    <div class="section-content">
        <table style='width:100%;border-collapse:collapse'>
            <tr ng-repeat="other in otherInfoViewModel.otherinfo">
                <td style="font-weight:bold">{{other.name}}</td>
                <td>{{other.value}} {{other.units}}</td>
                <td>{{other.date}}</td>

            </tr>
        </table>
    </div>
   
 
</section>
